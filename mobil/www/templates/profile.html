<ion-view>
  <ion-content has-header="true">
    <div id="profile-bg"></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" ng-src="{{currenUser.profileImage}}">
        <h3 id="profile-name">{{currenUser.firstName}} {{currenUser.lastName}}</h3>
        <!-- <span id="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">@ionicframework</a>, founder of
          <a href="http://twitter.com/driftyco">@driftyco</a></span>
        </div> -->
        <ion-list>
          <ion-item >
            <div class="row row-center">
              <div class="col col-center">
                <label class="item" style="border-bottom:white">
                  <button class="button icon-left ion-image button-dark  button-block" ng-click="openChangePassword()" >Şifre Değiştir&nbsp&nbsp     </button>
                </label>
              </div>
            </div>
            <div class="row row-center">
              <div class="col col-center">
                <label class="item" style="border-bottom:white">
                  <button class="button icon-left ion-image button-dark  button-block" ng-click="changePicture()" >Fotoğraf Değiştir&nbsp&nbsp     </button>
                </label>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-view>
